<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>

<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Módulo de Registro y Login</a>
        </div>
    </div>
</nav>

<br>
<br>
<!-- Create HTML registration form -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info">Te has registrado exitosamente!</div>
            </div>

            <h1>Registro</h1>

            <form th:action="@{/registro}" method="post" th:object="${usuario}">
                <div class="form-group">
                    <label class="control-label" for="nombre"> Nombre </label>
                    <input id="nombre" class="form-control" th:field="*{nombre}"
                           required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="apellido"> Apellido </label> <input
                        id="apellido" class="form-control" th:field="*{apellido}"
                        autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="nickname"> Nombre de Usuario </label> <input
                        id="nickname" class="form-control" th:field="*{nickname}"
                        required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="documento"> Documento </label> <input
                        id="documento" class="form-control" th:field="*{documento}"
                        autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="correo"> Email </label> <input
                        id="correo" class="form-control" th:field="*{correo}" required
                        autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="password"> Contraseña </label> <input
                        id="password" class="form-control" type="password"
                        th:field="*{password}" required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="ciudad"> Ciudad </label> <input
                        id="ciudad" class="form-control" th:field="*{ciudad}"
                        required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="numero_identidad"> Número de Identidad </label> <input
                        id="numero_identidad" class="form-control" th:field="*{numeroIdentidad}"
                        required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="tipo_identidad"> Tipo de Documento </label> <input
                        id="tipo_identidad" class="form-control" th:field="*{tipoIdentidad}"
                        required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="fecha_nacimiento"> Fecha de Nacimiento </label> <input
                        id="fecha_nacimiento" class="form-control" th:field="*{fechaNacimiento}"
                        required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Registrarse</button>
                    <span>Ya estás registrado? <a href="/" th:href="@{/login}">Ingresa aquí</a></span>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
