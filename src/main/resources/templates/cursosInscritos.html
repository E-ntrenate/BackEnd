<!DOCTYPE html>
<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title>Cursos</title>
  <th:block th:include="fragments.html :: headerfiles"></th:block>
</head>

<body>
<br>

<h1> Cursos Inscritos </h1>
<table id="listCursos" class="display" style="width:100%">
  <thead>
  <tr>

    <th>Id</th>
    <th>Descripcion</th>
    <th>Fecha</th>
    <th>Nombre</th>
    <th>Tutor</th>

  </tr>

  </thead>
  </thead>
  <tr th:each="curso : ${cursos_inscritos}">
    <td style="color: #000 !Important"; scope="row" th:text="${curso.id}"></td>
    <td style="color: #000 !Important"; scope="row" th:text="${curso.desc}"></td>
    <td style="color: #000 !Important"; scope="row" th:text="${curso.fecha}"></td>
    <td style="color: #000 !Important"; scope="row" th:text="${curso.nombre}"></td>
    <td style="color: #000 !Important"; scope="row" th:text="${curso.tutor}"></td>
    <td >
      <a th:href = "@{/cursos/{id}(id=${curso.id})}"
         class = "btn btn-danger">Delete</a>
    </td>


  </tr>
  </tbody>

  </tr>

  </tfoot>
</table>

</body>
</html>
