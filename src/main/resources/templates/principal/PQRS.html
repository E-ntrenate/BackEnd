<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>PQRS</title>
    <th:block th:include="fragments.html :: headerfiles"></th:block>
    <!-- Template Main CSS File -->
    <link rel="stylesheet" th:href="@{~/assets/css/Login.css}">
    <link rel="stylesheet" th:href="@{~/assets/css/normalize.css}">
</head>

<body>

<!-- ======= Header ======= -->
<header th:insert="fragments.html :: header"></header>

<main id="main">
    <!-- ======= Breadcrumbs ====== -->
    <section class="d-flex align-items-center" id="hero">
        <div class="container position-relative" data-aos="fade-up" data-aos-delay="100">
            <div class="container">
                <div class="container">
                    <h1 class="mt-3 text-center">Formulario de contacto</h1>
                    <form action="" id="form">
                        <div class="mb-3">
                            <label for="subject" class="form-label">Asunto</label>
                            <input type="text" class="form-control" id="subject" placeholder="Asunto" name="subject" required/>
                        </div>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre" name="nombre" required/>
                        </div>
                        <div class="mb-3">
                            <label for="usuario" class="form-label">Username</label>
                            <input type="text" class="form-control" id="usuario" placeholder="Usuario" name="usuario" required/>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="message" rows="6" name="message" placeholder="Envianos tu petición, queja, reclamo o sugerencia" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-success">Enviar</button>
                        </form>
                        <a id="emailA"></a>
                    </div>
                    <div class="container">
                        <h1 class="mt-3 text-center">Información Legal</h1>
                    <p class="description">Voluptatum deleniti atque corrupti quos dolores et quas molestias
                            excepturi</p>
                </div>
            </div>
        <div>
        <th:block th:include="fragments.html :: jsfiles"></th:block>
            <!-- Template Main JS File -->
            
        <script crossorigin="anonymous"
                    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous">       
        </script>
        <script>
            const $form = document.getElementById('form')
            const $sendEmail = document.getElementById('emailA')

            function handleSendEmail(event) {
            event.preventDefault()
            console.log(this)
            const fd = new FormData(this)

            $sendEmail.setAttribute(
                'href',
                `mailTo:grupoentrenate@gmail.com?subject=${fd.get('subject')}&body=Nombre%3A%20%20%20${fd.get('nombre')}%0AUsername%3A%20${fd.get('usuario')}%0AMensaje%3A%20%20${fd.get('message')}`
            )
            $sendEmail.click()
            }
            $form.addEventListener('submit', handleSendEmail)
        </script>
        <label th:insert="fragments.html :: loadcode"></label>
        
    </section><!-- End Hero -->
</main>
</body>
</html>
