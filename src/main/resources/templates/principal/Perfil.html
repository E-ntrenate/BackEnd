<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Perfil</title>

    <!-- Estilo de letra -->
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;500;700;800&display=swap" rel="stylesheet"/>

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          referrerpolicy="no-referrer" rel="stylesheet"/>

    <th:block th:include="fragments.html :: headerfiles"></th:block>

    <!-- Template Main CSS File -->
    <link rel="stylesheet" th:href="@{~/assets/css/normalize.css}">
</head>

<body>

<!-- ======= Header ======= -->
<header th:insert="fragments.html :: header"></header>

<section class="d-flex align-items-center" id="hero">
    <div class="container position-relative" data-aos="fade-up" data-aos-delay="100">
        <div class="perfil-data">
            <div class=" abs-center p-5 align-items-center">
                <div class="container border p-5 align-self-center" style="border-color: #1B5BAC;">

                    <form class="login-form" enctype="multipart/form-data" method="POST" th:object="${usuario}">
                        <legend class="border-bottom mb-5 text-center" style="color:#1B5BAC">¡ Mira tu Perfil !</legend>

                        <div class="row">
                            <div class="col-md-6 mb-1">
                                <div class="input-group">
                                    <label class="input-fill" for="nickname">
                                        <input class="form-control" disabled id="nickname" name="nickname"
                                               th:attr="value = ${usuario.nickname}" type="text"/>
                                        <span class="input-label">Usuario</span>
                                        <i class="fa-solid fa-user-secret"></i>
                                    </label>
                                </div>
                            </div>

                            <div class="col-md-6 mb-1">
                                <div class="input-group upload">
                                    <img alt="" height=100 src="/assets/img/testimonials/anonimo-testimonial.png"
                                         width=100>
                                    <div class="round">
                                        <input type="file">
                                        <i class="fa fa-camera" style="color: #fff;"></i>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-1">
                                <div class="input-group">
                                    <label class="input-fill" for="nombre">
                                        <input class="form-control" id="nombre" name="Nombre"
                                               th:attr="value = ${usuario.nombre}" type="text"/>
                                        <span class="input-label">Nombre</span>
                                        <i class="fa-solid fa-user"></i>
                                    </label>
                                </div>
                            </div>

                            <div class="col-md-6 mb-1">
                                <div class="input-group">
                                    <label class="input-fill" for="apellido">
                                        <input class="form-control" id="apellido" name="apellido"
                                               th:attr="value = ${usuario.apellido}" type="text"/>
                                        <span class="input-label">Apellido</span>
                                        <i class="fa-solid fa-user"></i>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-1">
                                <div class="input-group">
                                    <label class="input-fill" for="correo">
                                        <input class="form-control" disabled id="correo" name="correo"
                                               th:attr="value = ${usuario.correo}" type="email"/>
                                        <span class="input-label">Correo Electrónico</span>
                                        <i class="fa-solid fa-envelope"></i>
                                    </label>
                                </div>
                            </div>

                            <div class="col-md-6 mb-1">
                                <div class="input-group">
                                    <label class="contenedor-btn-file">
                                        <i class="fas fa-file"></i>
                                        Adjuntar ID
                                        <label for="btn-file"></label>
                                        <input id="btn-file" type="file">
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-1">
                                <div class="input-group">
                                    <label class="input-fill" for="ciudad">
                                        <input class="form-control" id="ciudad" name="ciudad"
                                               th:attr="value = ${usuario.ciudad}" type="text"/>
                                        <span class="input-label">Ciudad</span>
                                        <i class="fa-solid fa-building"></i>
                                    </label>
                                </div>
                            </div>

                            <div class="col-md-6 mb-1">
                                <div class="input-group">
                                    <label class="input-fill" for="fechaNacimiento">
                                        <input class="form-control" id="fechaNacimiento" name="fechaNacimiento"
                                               th:attr="value = ${usuario.fechaNacimiento}"
                                               type="date"/>
                                        <span class="input-label2">Fecha de Nacimiento</span>
                                        <i class="fa-regular fa-calendar-days"></i>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-1">
                                <div class="input-group">
                                    <label class="input-fill">
                                        <div class="select">
                                            <select aria-label="Default select example" class="form-select"
                                                    name="type_id"
                                                    th:attr="value = ${usuario.tipoIdentidad}">
                                                <option th:text="CC" th:value="'CC'"></option>
                                                <option th:text="CE" th:value="'CE'"></option>
                                                <option th:text="TI" th:value="'TI'"></option>
                                                <option th:text="PP" th:value="'PP'"></option>
                                            </select>
                                        </div>
                                    </label>
                                </div>
                            </div>

                            <div class="col-md-6 mb-1">
                                <div class="input-group">
                                    <label class="input-fill" for="numeroIdentidad">
                                        <input class="form-control" disabled id="numeroIdentidad"
                                               name="numeroIdentidad" th:attr="value = ${usuario.numeroIdentidad}"
                                               type="text"/>
                                        <span class="input-label">Número ID</span>
                                        <i class="fa-solid fa-id-card"></i>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <legend class="border-bottom mb-5 text-center" style="color:#1B5BAC">Cambia tu Contraseña
                        </legend>

                        <div class="col-md-6 mb-1">
                            <div class="input-group">
                                <label class="input-fill" for="password">
                                    <input class="form-control" id="password" name="password" type="password"/>
                                    <span class="input-label">Contraseña Actual</span>
                                    <i class="fas fa-lock"></i>
                                </label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-1">
                                <div class="input-group">
                                    <label class="input-fill" for="newpassword">
                                        <input class="form-control" id="newpassword" name="newpassword"
                                               type="password"/>
                                        <span class="input-label">Nueva Contraseña</span>
                                        <i class="fas fa-lock"></i>
                                    </label>
                                </div>
                            </div>

                            <div class="col-md-6 mb-1">
                                <div class="input-group">
                                    <label class="input-fill" for="checkpassword">
                                        <input class="form-control" id="checkpassword" name="checkpassword"
                                               type="password"/>
                                        <span class="input-label">Confirmar contraseña</span>
                                        <i class="fas fa-lock"></i>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-group">
                                <input class="btn-login" disabled style="top:100%; width: 100%" type="submit"
                                       value="Guardar cambios"/>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-group">
                                <input class="btn-login" disabled style="top:100%; width: 100%" type="submit"
                                       value="Eliminar Cuenta"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div>
        <th:block th:include="fragments.html :: jsfiles"></th:block>
        <!-- Vendor JS Files -->
        <script src="/assets/vendor/purecounter/purecounter.js"></script>

        <!-- Template Main JS File -->
        <script crossorigin="anonymous"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </div>

    <label th:insert="fragments.html :: loadcode"></label>
</section>
</body>
</html>
