<!DOCTYPE html>
<!-- <html lang="es" xmlns:th="http://www.thymeleaf.org"> -->
<head>
    <title>Perfil</title>

    <!-- Estilo de letra -->
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;500;700;800&display=swap" rel="stylesheet"/>

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          referrerpolicy="no-referrer" rel="stylesheet"/>

    <th:block th:include="fragments.html :: headerfiles"></th:block>

    <!-- Template Main CSS File -->
    <link rel="stylesheet" th:href="@{~/assets/css/Login.css}">
    <link rel="stylesheet" th:href="@{~/assets/css/normalize.css}">
</head>

<body>

<!-- ======= Header ======= -->
<header th:insert="fragments.html :: header"></header>

<section class="d-flex align-items-center" id="hero">
    <div class="container position-relative" data-aos="fade-up" data-aos-delay="100">
            <div class="perfil-data">
                <div class=" abs-center p-5 align-items-center">
                    <div class="container border p-5 align-self-center" style="border-color: #1B5BAC;">
                        <form class="login-form">
                            <legend class="border-bottom mb-5 text-center" style="color:#1B5BAC">!  Mira tu Perfil  ¡</legend>
                            <div class="row">
                                <div class="col-md-6 mb-1">
                                    <div class="input-group">
                                        <div class="upload">
                                            <img src="/assets/img/team/team-1.jpg" width = 100 height = 100 alt="">
                                            <div class="round">
                                                <input type="file">
                                                <i class = "fa fa-camera" style = "color: #fff;"></i>
                                            </div>
                                        </div>
                                            <div class="input-group">
                                                <label class="input-fill" for="nickname">
                                                    <input class="form-control" id="nickname" name="nickname" disabled
                                                        type="text"/>
                                                    <span class="input-label">Usuario</span>
                                                    <i class="fa-solid fa-user-secret"></i>
                                                </label>
                                            
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-1">
                                    <div class="input-group">
                                        <input class="btn-login" type="submit" value="Editar Perfil" style="top:100%"/>
                                    </div>
                                </div>
                            </div>
                    
                            <div class="row">
                                <div class="col-md-6 mb-1">
                                    <div class="input-group">
                                        <label class="input-fill" for="nombre">
                                            <input class="form-control" id="nombre" name="Nombre" disabled
                                                   type="text" readonly="readonly"/>
                                            <span class="input-label">Nombre</span>
                                            <i class="fa-solid fa-user"></i>
                                        </label>
                                    </div>
                                </div>


                                <div class="col-md-6 mb-1">
                                    <div class="input-group">
                                        <label class="input-fill" for="apellido">
                                            <input class="form-control" id="apellido" name="apellido" disabled
                                                   
                                                   type="text"/>
                                            <span class="input-label">Apellido</span>
                                            <i class="fa-solid fa-user"></i>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-1">
                                    <div class="input-group">
                                        <label class="input-fill" for="correo">
                                            <input class="form-control" id="correo" name="correo" disabled
                                                   type="email"/>
                                            <span class="input-label">Correo Electronico</span>
                                            <i class="fa-solid fa-envelope"></i>
                                        </label>
                                    </div>
                                </div>

                                <div class="col-md-6 mb-1">
                                    <div class="input-group">
                                        <label class="input-fill" for="rol">
                                            <input class="form-control" id="rol" name="rol" disabled
                                                
                                                   type="text"/>
                                            <span class="input-label">Rol</span>
                                            <i class="fa-solid fa-user-secret"></i>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-1">
                                    <div class="input-group">
                                        <label class="input-fill" for="ciudad">
                                            <input class="form-control" id="ciudad" name="ciudad" disabled
                                                   type="text"/>
                                            <span class="input-label">Ciudad</span>
                                            <i class="fa-solid fa-building"></i>
                                        </label>
                                    </div>
                                </div>

                                <div class="col-md-6 mb-1">
                                    <div class="input-group">
                                        <label class="input-fill" for="fechaNacimiento">
                                            <input class="form-control" id="fechaNacimiento" name="fechaNacimiento" disabled
                                                    type="date"/>
                                            <span class="input-label2">Fecha de Nacimiento</span>
                                            <i class="fa-regular fa-calendar-days"></i>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-3 mb-1">
                                    <div class="input-group">
                                        <label class="input-fill">
                                            <div class="select">
                                                <select aria-label="Default select example" class="form-select" disabled
                                                        name="type_id">
                                                    <option selected>CC</option>
                                                    <option value="1">CE</option>
                                                    <option value="2">TI</option>
                                                    <option value="3">PP</option>
                                                </select>
                                            </div>
                                        </label>
                                    </div>
                                </div>

                                <div class="col-md-5 mb-1">
                                    <div class="input-group">
                                        <label class="input-fill" for="numeroIdentidad">
                                            <input class="form-control" id="numeroIdentidad" name="numeroIdentidad" disabled
                                                    type="text"/>
                                            <span class="input-label">Número ID</span>
                                            <i class="fa-solid fa-id-card"></i>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-4 mb-1">
                                    <div class="input-group">
                                        <label class="contenedor-btn-file">
                                            <i class="fas fa-file"></i>
                                            Adjuntar ID
                                            <label for="btn-file"></label>
                                            <input id="btn-file" type="file" disabled>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <legend class="border-bottom mb-5 text-center" style="color:#1B5BAC">Cambia tu Contraseña</legend>
                            <div class="col-md-6 mb-1">
                                <div class="input-group">
                                    <label class="input-fill" for="password">
                                        <input class="form-control" id="password" name="password" disabled  
                                               type="password"/>
                                        <span class="input-label">Contraseña Actual</span>
                                        <i class="fas fa-lock"></i>
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-1">
                                    <div class="input-group">
                                        <label class="input-fill" for="password">
                                            <input class="form-control" id="password" name="password" disabled
                                                   type="password"/>
                                            <span class="input-label">Nueva Contraseña</span>
                                            <i class="fas fa-lock"></i>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-1">
                                    <div class="input-group">
                                        <label class="input-fill" for="password">
                                            <input class="form-control" id="password" name="password" disabled      
                                                type="password"/>
                                            <span class="input-label">Confirmar contraseña</span>
                                            <i class="fas fa-lock"></i>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div>
        <th:block th:include="fragments.html :: jsfiles"></th:block>
        <!-- Vendor JS Files -->
        <script src="/assets/vendor/purecounter/purecounter.js"></script>

        <!-- Template Main JS File -->
        <script crossorigin="anonymous"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </div>

    <label th:insert="fragments.html :: loadcode"></label>

</section>
</body>
</html>
