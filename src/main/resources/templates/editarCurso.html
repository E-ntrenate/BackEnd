<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

<br>
<br>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Update Curso </h1>
            <div class = "card-body">
                <form th:action="@{/cursos/{id} (id=${curso.id})}" th:object = "${curso}" method="POST">
                    <div class ="form-group">
                        <label> Nombre </label>
                        <input
                                type = "text"
                                name = "nombre"
                                th:field = "*{nombre}"
                                class = "form-control"
                                placeholder="Ingresar Nombre"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Descripcion </label>
                        <input
                                type = "text"
                                name = "desc"
                                th:field = "*{desc}"
                                class = "form-control"
                                placeholder="Ingresar Descripcion"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Tutor </label>
                        <input
                                type = "text"
                                name = "tutor"
                                th:field = "*{tutor}"
                                class = "form-control"
                                placeholder="Ingresar tutor"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Fecha </label>
                        <input
                                type = "text"
                                name = "fecha"
                                th:field = "*{fecha}"
                                class = "form-control"
                                placeholder="Ingresar Fecha"
                        />
                    </div>

                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
