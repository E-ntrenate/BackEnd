<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport"/>
    <link href="https://fonts.g.com" rel="preconnect"/>
    <!-- Estilo de letra -->
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;500;700;800&display=swap" rel="stylesheet"/>


    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          referrerpolicy="no-referrer" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">
    <link href="https://fonts.g.com" rel="preconnect"/>
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
          integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" rel="stylesheet"/>

    <!-- Titulo -->
    <title>Registro</title>
    <link href="/assets/img/favicon.ico" rel="icon" sizes="256x230" type="image/vnd.microsoft.icon">
    <link href="/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Vendor CSS Files -->
    <link href="/assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="/assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="/assets/vendor/remixicon/remixicon.css" rel="stylesheet">
    <link href="/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="/assets/css/style.css" rel="stylesheet">
    <link href="/assets/css/Login.css" rel="stylesheet">
    <link href="/assets/css/normalize.css" rel="stylesheet">

</head>
<body>
<!-- ======= Header ======= -->
<header class="fixed-top" id="header">
    <div class="container d-flex align-items-center justify-content-between">
        <!-- <img src="assets/img/Logos/Isotipo Letras.png" class="img-fluid" width="10%" alt=""> -->
        <h1 class="logo"><a th:href="@{/}">E-ntrenate</a></h1>
        <h1 class="logo"><a th:href="@{/cursos}">Cursos</a></h1>
        <nav class="navbar" id="navbar">
            <ul>
                <li><a class="nav-link scrollto" th:href="@{/perfil}">Perfil</a></li>
                <li><a class="getstarted scrollto" th:href="@{/login}">Login</a></li>
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
        </nav><!-- .navbar -->
    </div>
</header><!-- End Header -->
<section class="d-flex align-items-center" id="hero">
    <div class="container position-relative" data-aos="fade-up" data-aos-delay="100">
        <div class="row">
            <div class="login-data">
                <div class=" abs-center p-4 align-items-center">
                    <div class="container border p-6 align-self-center" style="border-color: #1B5BAC;">
                        <form class="login-form" method="POST" th:action="@{/registro}" th:object="${usuario}">
                            <legend class="border-bottom mb-2 text-center" style="color:#1B5BAC">Registra un curso
                            </legend>
                            <div class="row">
                                <div class="col-md-6 mb-1">
                                    <div class="input-group">
                                        <label class="input-fill" for="nombre">
                                            <input class="form-control" id="nombre" name="Nombre" th:field="*{nombre}"
                                                   type="text"/>
                                            <span class="input-label">Nombre</span>
                                            <i class="fa-solid fa-user"></i>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-1">
                                    <div class="input-group">
                                        <label class="input-fill" for="apellido">
                                            <input class="form-control" id="apellido" name="apellido" th:field="*{apellido}"
                                                   type="text"/>
                                            <span class="input-label">Apellido</span>
                                            <i class="fa-solid fa-user"></i>
                                        </label>
                                    </div>
                                </div>


                                <div class="col-md-6 mb-1">
                                    <div class="input-group">
                                        <label class="input-fill" for="nickname">
                                            <input class="form-control" id="nickname" name="nickname" th:field="*{nickname}"
                                                   type="text"/>
                                            <span class="input-label">Usuario</span>
                                            <i class="fa-solid fa-user-secret"></i>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 mb-1">
                                    <div class="input-group">
                                        <label class="input-fill" for="ciudad">
                                            <input class="form-control" id="ciudad" name="ciudad" th:field="*{ciudad}"
                                                   type="text"/>
                                            <span class="input-label">Ciudad</span>
                                            <i class="fa-solid fa-building"></i>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-1">
                                    <div class="input-group">
                                        <label class="input-fill" for="fechaNacimiento">
                                            <input class="form-control" id="fechaNacimiento" name="fechaNacimiento"
                                                   th:field="*{fechaNacimiento}" type="date"/>
                                            <span class="input-label2">Fecha de Nacimiento</span>
                                            <i class="fa-regular fa-calendar-days"></i>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 mb-1">
                                    <div class="input-group">
                                        <label class="input-fill">
                                            <div class="select">
                                                <select aria-label="Default select example" class="form-select"
                                                        name="type_id">
                                                    <option selected>CC</option>
                                                    <option value="1">CE</option>
                                                    <option value="2">TI</option>
                                                    <option value="3">PP</option>
                                                </select>
                                            </div>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-7 mb-1">
                                    <div class="input-group">
                                        <label class="input-fill" for="numeroIdentidad">
                                            <input class="form-control" id="numeroIdentidad" name="numeroIdentidad"
                                                   th:field="*{numeroIdentidad}" type="text"/>
                                            <span class="input-label">Número ID</span>
                                            <i class="fa-solid fa-id-card"></i>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-1">
                                    <div class="input-group">
                                        <label class="contenedor-btn-file">
                                            <i class="fas fa-file"></i>
                                            Adjuntar ID
                                            <label for="btn-file"></label>
                                            <input id="btn-file" type="file">
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-1">
                                    <div class="input-group">
                                        <label class="input-fill" for="correo">
                                            <input class="form-control" id="correo" name="correo" th:field="*{correo}"
                                                   type="email"/>
                                            <span class="input-label">Correo Electronico</span>
                                            <i class="fa-solid fa-envelope"></i>
                                        </label>
                                    </div>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-1">
                                    <div class="input-group">
                                        <label class="input-fill" for="password">
                                            <input class="form-control" id="password" name="password" th:field="*{password}"
                                                   type="password"/>
                                            <span class="input-label">Contraseña</span>
                                            <i class="fas fa-lock"></i>
                                        </label>
                                    </div>
                                </div>

                            </div>
                            <div class="d-grid pt-0">
                                <input class="btn-login" type="submit" value="¡Inicia ahora!"/>
                                <a style="text-align:right" th:href="@{/login}">¿Ya tienes una cuenta? Inicia Sesión</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 pt-5 pt-lg-0 content">
                <!--Zona para mostrar la mitad ziquierda de la pagina donde se encuentra la imagen-->
                <center><img alt="" class="img-fluid" src="/assets/img/Login/RegisterPerson.png" width="100%"/></center>
            </div>
        </div>
    </div>
    <div id="preloader"></div>
    <a class="back-to-top d-flex align-items-center justify-content-center" href="#"><i
            class="bi bi-arrow-up-short"></i></a>
    <script>
        const inputs = document.querySelectorAll("input");
        inputs.forEach(input => {
            input.onfocus = () => {
                input.nextElementSibling.classList.add("top");
            }
            input.onblur = () => {
                input.value = input.value.trim()
                if (input.value.trim().length == 0) {
                    input.nextElementSibling.classList.remove("top");
                }
            }
        });
    </script>
    <!-- Vendor JS Files -->
    <script src="/assets/vendor/purecounter/purecounter.js"></script>
    <script src="/assets/vendor/aos/aos.js"></script>
    <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/vendor/glightbox/js/glightbox.min.js"></script>
    <script src="/assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
    <script src="/assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="/assets/vendor/php-email-form/validate.js"></script>

    <!-- Template Main JS File -->
    <script src="/assets/js/main.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</section>
</body>
</html>
