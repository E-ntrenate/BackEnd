<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<link rel="preconnect" href="https://fonts.g.com" />
	<!-- Estilo de letra -->
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;500;700;800&display=swap" rel="stylesheet"/> 
    
    
	<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.g.com" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous" />

    <!-- Titulo -->
	<title>Registro</title>
    <link href="/assets/img/favicon.ico" type="image/vnd.microsoft.icon" rel="icon" sizes="256x230">
    <link href="/assets/img/apple-touch-icon.png" rel="apple-touch-icon">
 
    <!-- Vendor CSS Files -->
    <link href="/assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="/assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="/assets/vendor/remixicon/remixicon.css" rel="stylesheet">
    <link href="/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
 
     <!-- Template Main CSS File -->
    <link href="/assets/css/style.css" rel="stylesheet">
    <link href="/assets/css/Login.css" rel="stylesheet">
    <link href="/assets/css/normalize.css" rel="stylesheet">
 
</head>
<body>
    <!-- ======= Header ======= -->
    <header id="header" class="fixed-top">
        <div class="container d-flex align-items-center justify-content-between">
            <!-- <img src="assets/img/Logos/Isotipo Letras.png" class="img-fluid" width="10%" alt=""> -->
            <h1 class="logo"><a th:href="@{/}">E-ntrenate</a></h1>
            <h1 class="logo"><a th:href="@{/cursos}">Cursos</a></h1>
            <nav id="navbar" class="navbar">
                <ul>
                    <li><a class="nav-link scrollto" th:href="@{/perfil}">Perfil</a></li>
                    <li><a class="getstarted scrollto" th:href="@{/login}">Login</a></li>
                </ul>
                <i class="bi bi-list mobile-nav-toggle"></i>
            </nav><!-- .navbar -->
        </div>
    </header><!-- End Header -->
    <section id="hero" class="d-flex align-items-center">
        <div class="container position-relative" data-aos="fade-up" data-aos-delay="100">
            <div class="row">
                <div class="login-data">
                    <div class=" abs-center p-4 align-items-center"> 
                        <div class="container border p-6 align-self-center" style="border-color: #1B5BAC;">
                            <form th:action="@{/registro}" method="POST" class="login-form" th:object="${usuario}">
                                <legend class="border-bottom mb-2 text-center" style="color:#1B5BAC">Registra un curso</legend>
                                <div class="row">
                                    <div class="col-md-6 mb-1">
                                        <div class="input-group">
                                            <label class="input-fill" for="nombre">
                                                <input type="text" name="Nombre" id="nombre" class="form-control"   th:field="*{nombre}"/>
                                                <span class="input-label">Nombre</span>
                                                <i class="fa-solid fa-user"></i>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-1">
                                        <div class="input-group">
                                            <label class="input-fill" for="apellido">
                                                <input type="text" name="apellido" id="apellido" class="form-control"   th:field="*{apellido}"/>
                                                <span class="input-label">Apellido</span>
                                                <i class="fa-solid fa-user"></i>
                                            </label>
                                        </div>
                                    </div>


                                    <div class="col-md-6 mb-1">
                                        <div class="input-group">
                                            <label class="input-fill" for="nickname">
                                                <input type="text" name="nickname" id="nickname" class="form-control" th:field="*{nickname}"/>
                                                <span class="input-label">Usuario</span>
                                                <i class="fa-solid fa-user-secret"></i>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4 mb-1">
                                        <div class="input-group">
                                            <label class="input-fill" for="ciudad">
                                                <input type="text" name="ciudad" id="ciudad" class="form-control" th:field="*{ciudad}"/>
                                                <span class="input-label">Ciudad</span>
                                                <i class="fa-solid fa-building"></i>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-1">
                                        <div class="input-group">
                                            <label class="input-fill" for="fechaNacimiento">
                                                <input type="date" name="fechaNacimiento" id="fechaNacimiento" class="form-control" th:field="*{fechaNacimiento}"/>
                                                <span class="input-label2">Fecha de Nacimiento</span>
                                                <i class="fa-regular fa-calendar-days"></i>
                                            </label>
                                        </div>
                                    </div>	
                                </div>
                                <div class="row">		
                                    <div class="col-md-4 mb-1">
                                        <div class="input-group">
                                            <label class="input-fill">
                                                <div class="select">
                                                    <select name="type_id" class="form-select" aria-label="Default select example" >
                                                        <option selected>CC</option>
                                                        <option value="1">CE</option>
                                                        <option value="2">TI</option>
                                                        <option value="3">PP</option>
                                                    </select>
                                                </div>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-7 mb-1">
                                        <div class="input-group">
                                            <label class="input-fill" for="numeroIdentidad">
                                                <input type="text" name="numeroIdentidad" id="numeroIdentidad" class="form-control" th:field="*{numeroIdentidad}"/>
                                                <span class="input-label">Número ID</span>
                                                <i class="fa-solid fa-id-card"></i>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-1">
                                        <div class="input-group">
                                            <label class="contenedor-btn-file">
                                                <i class="fas fa-file"></i>
                                                Adjuntar ID
                                                <label for="btn-file"></label>
                                                <input type="file" id="btn-file">
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-1">
                                        <div class="input-group">
                                            <label class="input-fill" for="correo">
                                                <input type="email" name="correo" id="correo" class="form-control" th:field="*{correo}"/>
                                                <span class="input-label">Correo Electronico</span>
                                                <i class="fa-solid fa-envelope"></i>
                                            </label>
                                        </div>
                                    </div>
                                    
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-1">
                                        <div class="input-group">
                                            <label class="input-fill" for="password">
                                                <input type="password" name="password" id="password" class="form-control" th:field="*{password}"/>
                                                <span class="input-label">Contraseña</span>
                                                <i class="fas fa-lock"></i>
                                            </label>
                                        </div>
                                    </div>

                                </div>
                                <div class="d-grid pt-0">
                                    <input type="submit" value="¡Inicia ahora!" class="btn-login" />
                                    <a th:href="@{/login}" style="text-align:right">¿Ya tienes una cuenta? Inicia Sesión</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 pt-5 pt-lg-0 content">	<!--Zona para mostrar la mitad ziquierda de la pagina donde se encuentra la imagen-->
                    <center><img src="/assets/img/Login/RegisterPerson.png" class="img-fluid" width="100%" alt="" /></center>
                </div>
            </div>
        </div>
        <div id="preloader"></div>
        <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
        <script>
            const inputs = document.querySelectorAll("input");
            inputs.forEach( input =>{
                input.onfocus = ( )=>{
                    input.nextElementSibling.classList.add("top");
                }
                input.onblur = ( )=>{
                    input.value = input.value.trim( )
                    if ( input.value.trim( ).length == 0 ) {
                        input.nextElementSibling.classList.remove("top");
                    }
                }
            } );
        </script>
            <!-- Vendor JS Files -->
        <script src="/assets/vendor/purecounter/purecounter.js"></script>
        <script src="/assets/vendor/aos/aos.js"></script>
        <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="/assets/vendor/glightbox/js/glightbox.min.js"></script>
        <script src="/assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
        <script src="/assets/vendor/swiper/swiper-bundle.min.js"></script>
        <script src="/assets/vendor/php-email-form/validate.js"></script>
        
        <!-- Template Main JS File -->
        <script src="/assets/js/main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </section>
</body>
</html>
