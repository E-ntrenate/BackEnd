<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <div class=" abs-center p-5 align-items-center">
      <div class="container border p-5 rounded-3 align-self-center" style="border-color: #1B5BAC;">
      <form method="POST" class="">
	<legend class="border-bottom mb-3 text-center">
	    Crea tu cuenta
	</legend>
	<div class=" mb-3">
	  <label for="Nombre" class="form-label">Nombre y Apellidos</label>
	  <input name="name" type="text" class="form-control" id="Nombre" placeholder="Escribe tu nombre completo">
	</div>
	<div class="mb-3">
	  <label for="Usuario" class="form-label">Nombre de usuario</label>
	  <input name="username" type="text" class="form-control" id="Usuario" placeholder="Elige cómo te llamaremos">
	</div>
	<div class="row">
	  <div class="col-md-6 mb-3">
	    <label for="fecha" class="form-label">Fecha de nacimiento</label>
	    <input type="date" id="fecha" name="date" class="form-control">
	  </div>
	  <div class="col-md-6 mb-3">
	    <label for="ciudad" class="form-label">Ciudad</label>
	    <input type="text" id="ciudad" name="city" class="form-control" placeholder="Ciudad"> </div>
	  </div>
	<div >
	<label for="documento" class="form-label">Identificación</label>
	<div class="row">
	  <div class="col-md-3 mb-3">
	    <select name="type_id" class="form-select" aria-label="Default select example" >
	      <option selected>CC</option>
	      <option value="1">CE</option>
	      <option value="2">TI</option>
	      <option value="3">PP</option>
	    </select>
	  </div>
	  <div class="col-md-9 mb-3">
	    <input name="id_number" type="text" class="form-control" id="documento" placeholder="Número de identificación actual" >
	  </div>
	</div>
	</div>
	<div class="mb-3">
	  <label for="Correo" class="form-label">Correo electrónico</label>
	  <input name="email" type="email" class="form-control" id="Correo" aria-describedby="emailHelp" placeholder="El correo que más uses">
	</div>
	<div class="row">
	  <div class="col-md-6 mb-3">
	    <label for="contraseña" class="form-label">Contraseña</label>
	    <input type="password" class="form-control" id="contraseña" placeholder="Tu contraseña">
	  </div>
	  <div class="col-md-6 mb-3">
	    <label for="con_contraseña" class="form-label">Confirmar Contraseña</label>
	    <input name="password" type="password" class="form-control" id="con_contraseña" placeholder="Repetir contraseña">
	  </div>
	</div>
	<div class="d-grid pt-4">
	  <button class="btn mb-3" type="submit" style="border-color: #1B5BAC; color: #1B5BAC">¡Inicia ahora!</button>
	</div>
      </form>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
