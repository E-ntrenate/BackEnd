    <meta charset="utf-8">

<body>
    <!-- ======= Header ======= -->
    <header id="header" class="fixed-top">
        <div class="container d-flex align-items-center justify-content-between">
            <!-- <img src="assets/img/Logos/Isotipo Letras.png" class="img-fluid" width="10%" alt=""> -->
            <h1 class="logo"><a href="landing-page.html">E-ntrenate</a></h1>
            <h1 class="logo"><a href="../cursos.html">Cursos</a></h1>
            <nav id="navbar" class="navbar">
                <ul>
                    <li><a class="nav-link scrollto" href="#">Perfil</a></li>
                </ul>
                <i class="bi bi-list mobile-nav-toggle"></i>
            </nav><!-- .navbar -->
        </div>
    </header><!-- End Header -->

    <main id="main">
    <!-- ======= Breadcrumbs ====== -->
        <section id="hero" class="d-flex align-items-center">
            <div class="container position-relative" data-aos="fade-up" data-aos-delay="100">
                <div class="row">
                    <div class="login-data">
                        <form th:action="@{/FormRegistrarCurso}" th:object="${curso}" method="post" class="login-form">
                            <legend class="border-bottom mb-2 text-center" style="color:#1B5BAC">Registrar Curso</legend>

                            <div class="alert alert-success" th:if="${param.success}">
                                El curso se ha registrado exitosamente.
                            </div>
                            <div class="row p-4 justify-content-center pd-4">
                                <div class="container border p-3 rounded-3">
                                    <legend class="text-center border-bottom" style="color:#1B5BAC">Inicio de Sesión</legend>
                                    <div class="row p-5 py-1">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <label class="input-fill" for="nombre">

                                                    <input class="form-control"  name="Nombre" id="Nombre"  th:field="*{nombre}" type="text" />
                                                    <span class="input-label">Nombre del Curso</span>                                                    
                                                    <i class="fa-brands fa-discourse"></i>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row p-5 py-1">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <label class="input-fill" for="desc">

                                                    <input class="form-control"  name="Descripción" id="desc"  th:field="*{desc}" type="text" />
                                                    <span class="input-label">Descripción del Curso</span>
                                                    <i class="fa-brands fa-discourse"></i>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row p-5 py-1">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <label class="input-fill" for="fecha">

                                                    <input class="form-control"  name="Fecha" id="fecha"  th:field="*{fecha}" type="text" />
                                                    <span class="input-label">Fecha del Curso</span>
                                                    <i class="fa-brands fa-discourse"></i>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row p-5 py-1">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <label class="input-fill" for="urlTrailer">

                                                    <input class="form-control"  name="Url Trailer" id="urlTrailer"  th:field="*{urlTrailer}" type="text" />
                                                    <span class="input-label">Url Trailer</span>
                                                    <i class="fa-brands fa-discourse"></i>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row p-5 py-1">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <label class="input-fill" for="precio">

                                                    <input class="form-control"  name="precio" id="precio"  th:field="*{precio}" type="text" />
                                                    <span class="input-label">Precio</span>
                                                    <i class="fa-brands fa-discourse"></i>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row p-5 py-1">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <label class="input-fill" for="reseña">

                                                        <input class="form-control"  name="Reseña" id="reseña"  th:field="*{reseña}" type="text" />
                                                        <span class="input-label">Reseña del Curso</span>
                                                        <i class="fa-brands fa-discourse"></i>
                                                    </label>
                                                </div>
                                            </div>
                                        <input type="submit" value="Crear Clase" class="btn-login"/> 
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-6 pt-5 pt-lg-0 content">
                        <center><img src="../../static/assets/img/Login/LoginPerson.png" class="img-fluid" width="100%" alt="" /></center>
                    </div>
                </div>
            </div>
            <div id="preloader"></div>
            <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
            <script>
                const inputs = document.querySelectorAll("input");
                inputs.forEach( input =>{
                    input.onfocus = ( )=>{
                        input.nextElementSibling.classList.add("top");
                    }
                    input.onblur = ( )=>{
                        input.value = input.value.trim( )
                        if ( input.value.trim( ).length == 0 ) {
                            input.nextElementSibling.classList.remove("top");
                        }
                    }
                } );
            </script>
                <!-- Vendor JS Files -->
            <script src="../../static/assets/vendor/purecounter/purecounter.js"></script>
            <script src="../../static/assets/vendor/aos/aos.js"></script>
            <script src="../../static/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
            <script src="../../static/assets/vendor/glightbox/js/glightbox.min.js"></script>
            <script src="../../static/assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
            <script src="../../static/assets/vendor/swiper/swiper-bundle.min.js"></script>
            <script src="../../static/assets/vendor/php-email-form/validate.js"></script>
            
            <!-- Template Main JS File -->
            <script src="../../static/assets/js/main.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        </section><!-- End Hero -->
    </main>
</body>
</html>
