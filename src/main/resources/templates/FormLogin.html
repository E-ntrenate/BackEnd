<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <div class="row p-5 justify-content-center pd-2">
    <div class="col-6">
    <div class="container border p-4 rounded-3">
      <form th:action="@{/home}" method="post"/>
        <legend class=" text-center border-bottom">
          Ingresa a tu cuenta 
        </legend>
        <div class="row p-4 py-3">
          <div class="form-group">
            <label class="form-label">Usuario o Correo electrónico</label>
            <input name="username" type="text" placeholder="Ingresa cualquiera de los dos" class="form-control">
          </div>
        </div>
        <div class="row p-4 py-3">
          <div class="form-group">
            <label class="form-label">Contraseña</label>
            <a class="float-end" href="./PasswordReset.html">Olvidó su Contraseña?</a>
            <input name="password" type="password" placeholder="Escribe tu contraseña" class="form-control">
          </div>
        </div>
        <div class="d-grid p-3" >
          <button class="btn" style="border-color: #1B5BAC; color: #1B5BAC">¡Iniciar Sesión!</button>
        </div>
      </form>
    </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
