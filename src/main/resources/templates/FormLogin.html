<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Autorización</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="/assets/img/favicon.ico" type="image/vnd.microsoft.icon" rel="icon" sizes="256x230">
    <link href="/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous" />
    <!-- Vendor CSS Files -->
    <link href="/assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="/assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="/assets/vendor/remixicon/remixicon.css" rel="stylesheet">
    <link href="/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="/assets/css/style.css" rel="stylesheet">
    <link href="/assets/css/Login.css" rel="stylesheet">
    <link href="/assets/css/normalize.css" rel="stylesheet">

</head>

<body>
    <!-- ======= Header ======= -->
    <header id="header" class="fixed-top">
        <div class="container d-flex align-items-center justify-content-between">
            <!-- <img src="assets/img/Logos/Isotipo Letras.png" class="img-fluid" width="10%" alt=""> -->
            <h1 class="logo"><a th:href="@{/}">E-ntrenate</a></h1>
            <h1 class="logo"><a th:href="@{/cursos}">Cursos</a></h1>
            <nav id="navbar" class="navbar">
                <ul>
                    <li><a class="getstarted scrollto" th:href="@{/registro}">Registro</a></li>
                </ul>
                <i class="bi bi-list mobile-nav-toggle"></i>
            </nav><!-- .navbar -->
        </div>
    </header><!-- End Header -->

    <main id="main">
    <!-- ======= Breadcrumbs ====== -->
        <section id="hero" class="d-flex align-items-center">
            <div class="container position-relative" data-aos="fade-up" data-aos-delay="100">
                <div class="row">
                    <div class="login-data">
                        <form th:action="@{/login}" method="post" class="login-form">
                            <div class="row p-4 justify-content-center pd-4">
                                <div class="container border p-3 rounded-3">
                                    <legend class="text-center border-bottom" style="color:#1B5BAC">Inicio de Sesión</legend>
                                    <div th:if="${param.error}" class="alert alert-error">
                                        Los datos no son correctos.
                                    </div>
                                    <div th:if="${param.logout}" class="alert alert-success">
                                        Te has desconectado.
                                    </div>
                                    <div class="row p-5 py-1">
                                        <div class="form-group">
                                            <div class="input-group" >
                                                <label class="input-fill" for="username">
                                                    <input type="text" name="username" id="username" class="form-control" size="50%" required />
                                                    <span class="input-label">Correo Electrónico</span>
                                                    <i class="fas fa-envelope"></i>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row p-5 py-1">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <label class="input-fill" for="password">
                                                    <input type="password" name="password" id="password" class="form-control" size="50%" required />
                                                    <span class="input-label">Contraseña</span>
                                                    <i class="fas fa-lock"></i>
                                                    <!-- <a href="#" style="text-align:left">¿Olvidaste tu contraseña?</a> -->
                                                </label>
                                            </div>
                                        </div>
                                        <input type="submit" value="Iniciar Sesión" class="btn-login"/> 
                                        <a th:href="@{/registro}" style="text-align:right">¿Necesitas una Cuenta?</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-6 pt-5 pt-lg-0 content">
                        <center><img src="/assets/img/Login/LoginPerson.png" class="img-fluid" width="100%" alt="" /></center>
                    </div>
                </div>
            </div>
            <div id="preloader"></div>
            <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
            <script>
                const inputs = document.querySelectorAll("input");
                inputs.forEach( input =>{
                    input.onfocus = ( )=>{
                        input.nextElementSibling.classList.add("top");
                    }
                    input.onblur = ( )=>{
                        input.value = input.value.trim( )
                        if ( input.value.trim( ).length == 0 ) {
                            input.nextElementSibling.classList.remove("top");
                        }
                    }
                } );
            </script>
                <!-- Vendor JS Files -->
            <script src="/assets/vendor/purecounter/purecounter.js"></script>
            <script src="/assets/vendor/aos/aos.js"></script>
            <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
            <script src="/assets/vendor/glightbox/js/glightbox.min.js"></script>
            <script src="/assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
            <script src="/assets/vendor/swiper/swiper-bundle.min.js"></script>
            <script src="/assets/vendor/php-email-form/validate.js"></script>
            
            <!-- Template Main JS File -->
            <script src="/assets/js/main.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        </section><!-- End Hero -->
    </main>
</body>
</html>
